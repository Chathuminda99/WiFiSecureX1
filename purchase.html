<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Product - WiFiSecureX</title>
    <link rel="stylesheet" href="styles/purchase.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("KYEEWPRkbnva3RN_2"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">WiFiSecureX</a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#pricing">Pricing</a>
            <a href="index.html#developing">Developing Team</a>
            <a href="index.html#project">Project Scope</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section class="purchase">
        <h1>Purchase Product</h1>
        <div class="product-details">
            <h2 id="product-name">Product Name</h2>
            <p id="product-price">Price: $0.00</p>
        </div>
        <form id="purchaseForm">
            <div class="input-box">
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="tel" name="phone" placeholder="Mobile Number" required>
                <input type="text" name="address" placeholder="Shipping Address" required>
            </div>
            <input type="hidden" name="productName" id="hiddenProductName">
            <input type="hidden" name="productPrice" id="hiddenProductPrice">
            <input type="submit" value="Place Order" class="btn">
        </form>
    </section>

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by @WiFiSecureX | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class="fa-solid fa-angle-up"></i></a>
        </div>
    </footer>

    <script src="scripts/purchase.js" defer></script>
</body>
</html>
